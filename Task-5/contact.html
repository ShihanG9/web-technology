<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - My Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <p>We’d love to hear from you!</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="contact-form">
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="mob">Mobile:</label><br>
            <input type="text" id="mob" name="mob" placeholder="Enter your mobile number" required><br><br>

            <label for="pass">Password:</label><br>
            <input type="password" id="pass" name="pass" placeholder="Enter your password" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>© 2026 My Restaurant | All Rights Reserved</p>
    </footer>

    <!-- Link to your JS file -->
    <script src="script.js"></script>
</body>
</html>
